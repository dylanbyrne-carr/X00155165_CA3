{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Login</h1>

<form method="POST" class="space-y-4 max-w-sm">
    <div>
        <label class="block text-gray-700 mb-2">Username:</label>
        <input type="text" name="username" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
    </div>
    
    <div>
        <label class="block text-gray-700 mb-2">Password:</label>
        <input type="password" name="password" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
    </div>
    
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Sign In</button>
</form>
{% endblock %}
