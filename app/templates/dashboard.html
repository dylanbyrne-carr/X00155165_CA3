{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Hello {{ username }}!</h1>

<div class="mb-8">
    <h2 class="text-xl font-semibold mb-4">Roll Dice</h2>
    <form method="POST" action="{{ url_for('main.roll') }}" class="flex gap-4 items-end">
        <div>
            <label class="block text-gray-700 mb-2">Number of Dice:</label>
            <input type="number" name="num_dice" value="1" min="1" max="10" class="border border-gray-300 rounded px-3 py-2 w-24">
        </div>
        
        <div>
            <label class="block text-gray-700 mb-2">Sides per Die:</label>
            <input type="number" name="sides" value="6" min="2" max="100" class="border border-gray-300 rounded px-3 py-2 w-24">
        </div>
        
        <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">Roll!</button>
    </form>
</div>

<div class="mb-6">
    <h2 class="text-xl font-semibold mb-4">Recent Rolls</h2>
    {% if recent_rolls %}
        <p class="text-gray-700 mb-4">{{ recent_rolls }}</p>
        <form method="POST" action="{{ url_for('main.clear') }}" class="inline">
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Clear History</button>
        </form>
    {% else %}
        <p class="text-gray-500">No rolls yet.</p>
    {% endif %}
</div>

<a href="{{ url_for('main.stats') }}" class="text-blue-500 hover:underline">View Statistics</a>
{% endblock %}
